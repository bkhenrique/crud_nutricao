<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Nutrição</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div>
        <h1 class="sitename">CRUD Nutrição</h1>
      </div>
    </header>
    <main>
        <section>
            <div class="idtabela">
                <div class="container-tabela">
                    <label for="filtrar-tabela">Filtre:</label>
                    <input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do Paciente">
                    <button id="buscar-pacientes" class="botao-bto-principal">Buscar Pacientes</button>
            <table>
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Peso(kg)</th>
                  <th>Altura(m)</th>
                  <th>Gordura Corporal(%)</th>
                  <th>IMC</th>
                </tr>
              </thead>
              <tbody id="tabela-pacientes">
                <tr class="paciente" id="primeiro-paciente">
                  <td class="info-nome">Paulo</td>
                  <td class="info-peso">1000</td>
                  <td class="info-altura">2.00</td>
                  <td class="info-gordura">10</td>
                  <td class="info-imc">0</td>
                </tr>
                <tr class="paciente" id="segundo-paciente">
                  <td class="info-nome">João</td>
                  <td class="info-peso">80</td>
                  <td class="info-altura">1.72</td>
                  <td class="info-gordura">40</td>
                  <td class="info-imc">0</td>
                </tr>
                <tr class="paciente" id="terceiro-paciente">
                  <td class="info-nome">Erica</td>
                  <td class="info-peso">54</td>
                  <td class="info-altura">1.64</td>
                  <td class="info-gordura">14</td>
                  <td class="info-imc">0</td>
                </tr>
                <tr class="paciente" id="quarto-paciente">
                  <td class="info-nome">Douglas</td>
                  <td class="info-peso">85</td>
                  <td class="info-altura">1.73</td>
                  <td class="info-gordura">24</td>
                  <td class="info-imc">0</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
 <div class="idform">  
     <!-- ... -->
<div class="inserir">
<section class="container">
    <h2 id="titulo-form">Adicionar novo paciente</h2>
    <form id="form-adiciona">
        <div class="grupo">
            <label for="nome">Nome:</label>
            <input id="nome" name="nome" type="text" placeholder="digite o nome" class="campo">
        </div>
        <div class="grupo">
            <label for="peso">Peso:</label>
            <input id="peso" name="peso" type="text" placeholder="digite o peso" class="campo campo-medio">
        </div>
        <div class="grupo">
            <label for="altura">Altura:</label>
            <input id="altura" name="altura" type="text" placeholder="digite a altura" class="campo campo-medio">
        </div>
        <div class="grupo">
            <label for="gordura">% de Gordura:</label>
            <input id="gordura" type="text" placeholder="digite a % de gordura" class="campo campo-medio">
        </div>

        <button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
        
    </form>
</div>
</div>
</section>
<script src="./js/calcula-imc.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/form.js"></script>
    <script src="./js/remover-pacientes.js"></script>
    <script src="./js/filtra.js"></script>
    <script src="./js/buscar.js"></script>
  </body>
</html>
